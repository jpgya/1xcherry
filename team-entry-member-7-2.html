<h3.center>
  現在、運営体制の都合により、チームへの入隊希望を送信するためのエントリーページの公開を一時的に停止しております。

これまで多くの方に興味を持っていただき、たくさんのご応募をいただいておりましたが、運営側の対応リソースに限りがあるため、ひとつひとつの希望に丁寧に向き合うことが難しくなってきております。今後も継続して適切な対応を行うため、しばらくの間、新規の入隊希望の受付を休止させていただく判断をいたしました。

再開の目処が立ち次第、公式サイトやSNS等でお知らせいたしますので、引き続き応援・ご理解いただけますと幸いです。
